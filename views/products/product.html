<div class="container" data-ng-controller="productCtrl as pctrl">

    <div class="block-header">
        <h2>{{ pctrl.selected.name }}<small> Стокова група : {{ pctrl.selected.group.name }}</small></h2>

        <ul class="actions m-t-20 hidden-xs">
            <li class="dropdown" uib-dropdown>
                <a href="" uib-dropdown-toggle>
                    <i class="zmdi zmdi-more-vert"></i>
                </a>

                <ul class="dropdown-menu dropdown-menu-right">
                    <li>
                        <a href="">Privacy Settings</a>
                    </li>
                    <li>
                        <a href="">Account Settings</a>
                    </li>
                    <li>
                        <a href="">Other Settings</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <div class="card" id="profile-main" >

        <div class="pm-overview c-overflow">
            <div class="pmo-pic">
                <div class="p-relative">
                    <a href="">
                        <img class="img-responsive" src="http://loremflickr.com/320/240/product" alt="">
                    </a>

                    <div class="dropdown pmop-message" uib-dropdown>
                        <button uib-dropdown-toggle class="btn bgm-white btn-float">
                            <i class="zmdi zmdi-comment-text-alt"></i>
                        </button>

                        <div class="dropdown-menu stop-propagate">
                            <textarea placeholder="Write something..."></textarea>

                            <button class="btn bgm-green btn-float"><i class="zmdi zmdi-mail-send"></i></button>
                        </div>
                    </div>

                    <a href="" class="pmop-edit">
                        <i class="zmdi zmdi-camera"></i> <span class="hidden-xs">Смяна снимка на артикула</span>
                    </a>
                </div>


                <div class="pmo-stat">
                    <h2 class="m-0 c-white" ng-bind="pctrl.selected.total_sales"></h2>
                    Общо продажби
                </div>
            </div>

            <div class="pmo-block  hidden-xs">
                <h2>Продукт</h2>

                <ul>
                    <li><i class="zmdi ">Пр.цена: {{ pctrl.selected.price }} </i> </li>
                    <li><i class="zmdi ">Наличност: {{ pctrl.selected.qty}}</i> </li>
                    <li><i class="zmdi "></i> </li>
                    <li><i class="zmdi "></i> </li>
                    <li><i class="zmdi "></i> </li>


                </ul>
            </div>



        </div>

        <div class="pm-body clearfix">
            <ul class="tab-nav tn-justified" data-ng-include="'template/product-menu.html'"></ul>

            <data ui-view></data>
        </div>
    </div>
</div>
